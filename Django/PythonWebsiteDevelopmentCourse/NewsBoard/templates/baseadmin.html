<!DOCTYPE html>
<html>
<head>

  {% load staticfiles %}

</head>

<body>

    <div id = "header">
      <div class = "toplogin">

        {% endblock %}

      </div>

    </div>
    <div class = "headings">
      <h2>最新消息 - 管理介面</h2>
    </div>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
